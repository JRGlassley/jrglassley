<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>

<body>
   <div class="header">Calculator</div>
   <div class="calculator-container">
      <div class="calculator-body">
         <div class="display">0</div>
         <div class="row row-1">
            <button id="clear">Clear</button>
            <button class="op" id="multiply">x</button>
         </div>
         <div class="row row-2">
            <button id="button-7">7</button>
            <button id="button-8">8</button>
            <button id="button-9">9</button>
            <button class="op" id="divide">รท</button>
         </div>
         <div class="row row-3">
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
            <button class="op" id="add">+</button>
         </div>
         <div class="row row-4">
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
            <button class="op" id="subtract">-</button>
         </div>
         <div class="row row-5">
            <button id="button-0">0</button>
            <button id="decimal">.</button>
            <button class="op" id="equals">=</button>
         </div>
      </div>
   </div>
</body>

</html>
