<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <script src="script.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="root">
      <div class="sidebar sidebar-left">
         <img src="assets/elijah-g-g1GrKGXdk2k-unsplash.jpg" alt="vertical stripes">
         <p>Photo by <a
               href="https://unsplash.com/@elijjah?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Elijah
               G</a> on <a
               href="https://unsplash.com/photos/blue-yellow-and-red-striped-wall-decor-g1GrKGXdk2k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
         </p>
      </div>
      <div class="header">
         <div class="header-text">Library</div>
      </div>
      <div class="sidebar sidebar-right">
         <img src="assets/elijah-g-g1GrKGXdk2k-unsplash.jpg" alt="vertical stripes">
         <p>Photo by <a
               href="https://unsplash.com/@elijjah?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Elijah
               G</a> on <a
               href="https://unsplash.com/photos/blue-yellow-and-red-striped-wall-decor-g1GrKGXdk2k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
         </p>
      </div>
      <div class="cards">
         <div class="card plus">
            <p>Add a book!</p>
            <img src="assets/plus-box-outline.svg" alt="plus icon">
         </div>
         <div class="card plus-form hidden">
            <form action="#" method="get">
               <p class="title">New book:</p>
               <div>
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required>
               </div>
               <div>
                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author">
               </div>
               <div>
                  <label for="pages">Page Count:</label>
                  <input type="text" id="pages" name="pages">
               </div>
               <div>
                  <label for="done-reading">Done reading:</label>
                  <input type="checkbox" id="done-reading" name="done-reading">
               </div>
               <div class="buttons">
                  <button id="submit" type="submit">Submit</button>
                  <button id="cancel" type="button">Cancel</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
