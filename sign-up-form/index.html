<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>

<body>
   <div class="content">
      <div class="left">
         <img alt="Plant background" src="assets/teemu-paananen-OOE4xAnBhKo-unsplash.jpg">
         <div class="icon-container">
            <img class="odin-logo" alt="Odin logo" src="assets/odin-lined.png">
            <div class="odin-text">Odin</div>
         </div>
         <div class="caption">Photo by <a
               href="https://unsplash.com/@xteemu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Teemu
               Paananen</a> on <a
               href="https://unsplash.com/photos/photo-of-green-fern-plant-OOE4xAnBhKo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
         </div>
      </div>
      <div class="right">
         <div class="header">
            <div class="header-main">
               <p>
                  This is not a real online service! You know you need something like this in your life to help you
                  realize
                  your deepest dreams.
               </p>
               <p>
                  Sign up <em>now</em> to get started.
               </p>
            </div>
            <p>
               You <em>know</em> you want to.
            </p>
         </div>
         <div class="form">
            <form>
               <div class="form-block">
                  <p class="exclamation">Let's do this!</p>
                  <div class="row row-one">
                     <div class="column">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" minlength="1" id="first_name">
                     </div>
                     <div class="column">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" minlength="1" id="last_name">
                     </div>
                  </div>
                  <div class="row row-two">
                     <div class="column">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                     </div>
                     <div class="column">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number">
                     </div>
                  </div>
                  <div class="row row-three">
                     <div class="column">
                        <label for="password">PASSWORD</label>
                        <input type="password" minlength="8" id="password">
                     </div>
                     <div class="column">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" minlength="8" id="password-confirm">
                     </div>
                  </div>
               </div>
               <div class="create-account">
                  <button type="submit">Create Account</button>
               </div>
            </form>
         </div>
         <div class="log-in">
            <div class="log-in-text">Already have an account? <a href="#">Log in</a></div>
         </div>
      </div>
   </div>
</body>

</html>
